<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus Tracker</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
               }

        th, td {
            text-align: left;
            padding: 8px;
            }

        tr:nth-child(even) {background-color: #f2f2f2;}
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

<div class="container">

    <div style="background-color:#9acd32;width:max-width">
        <h1 style="text-align:center">Corona Virus Tracker</h1>

        <div class="jumbotron">
            <h1 style="text-align:center" class="display-4" th:text="${totalReportedCases}"></h1>
            <p style="text-align:center" class="lead"> Total Cases Till Date</p>
        </div>
    </div>


<table class="table">

    <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total Cases</th>
        <th>Change from previous day</th>
    </tr>

    <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.latestTotalCases}"></td>
        <td th:text="${locationStat.diffFromPreviousDay}"></td>
    </tr>

</table>
</div>
</body>

</html>
